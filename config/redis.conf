# Redis Configuration for K-OCR Web Corrector

# Basic Settings
bind 0.0.0.0
port 6379
protected-mode no
timeout 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
syslog-enabled no

# Client Management
tcp-keepalive 300
tcp-backlog 511

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_SAFER

# Performance
hz 10
dynamic-hz yes