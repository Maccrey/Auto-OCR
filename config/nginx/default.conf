# K-OCR Web Corrector - Nginx Server Configuration

# Upstream servers
upstream k_ocr_web {
    server web:8000;
    keepalive 32;
}

upstream k_ocr_flower {
    server flower:5555;
    keepalive 8;
}

# Main server block
server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    # Connection limiting
    limit_conn addr 50;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' cdnjs.cloudflare.com fonts.googleapis.com; font-src fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;

        # Precompressed files
        location ~* \.(js|css)$ {
            gzip_static on;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API endpoints with rate limiting
    location /api/upload {
        limit_req zone=upload burst=3 nodelay;
        proxy_pass http://k_ocr_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Upload-specific settings
        proxy_request_buffering off;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
        proxy_connect_timeout 60;
    }

    location /api/download {
        limit_req zone=download burst=5 nodelay;
        proxy_pass http://k_ocr_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Download-specific settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_max_temp_file_size 1024m;
    }

    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://k_ocr_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard API settings
        proxy_read_timeout 120;
        proxy_send_timeout 120;
        proxy_connect_timeout 30;
    }

    # Flower monitoring (protected)
    location /flower/ {
        auth_basic "K-OCR Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://k_ocr_flower/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Flower
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Main application
    location / {
        proxy_pass http://k_ocr_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard settings
        proxy_read_timeout 60;
        proxy_send_timeout 60;
        proxy_connect_timeout 30;
    }

    # Deny access to sensitive files
    location ~ /\.(ht|env|git) {
        deny all;
        return 404;
    }

    location ~ /(config|logs|temp_storage)/ {
        deny all;
        return 404;
    }
}

# HTTPS server block (for production with SSL)
server {
    listen 443 ssl http2;
    server_name localhost;
    client_max_body_size 100M;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Same configuration as HTTP server
    include /etc/nginx/conf.d/server_common.conf;
}