apiVersion: v1
kind: Service
metadata:
  name: k-ocr-redis
  namespace: k-ocr
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app.kubernetes.io/name: redis

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: k-ocr-redis
  namespace: k-ocr
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database
spec:
  serviceName: k-ocr-redis
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: database
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
          - redis-server
          - /etc/redis/redis.conf
        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-config
        configMap:
          name: k-ocr-redis-config
      - name: redis-data
        persistentVolumeClaim:
          claimName: k-ocr-redis-data